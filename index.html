<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="dist/index.css">
    <title>Live streaming</title>
</head>
<body>
    <header class="header" aria-label="header">
        <div class="container">
            <nav class="header__nav nav" aria-label="header navigation">
                <div class="nav__title">
                    <a href="#" class="nav__title-link">CLOUD <span>FLEX</span></a>
                </div>
    
                <div class="nav__links">
                    <ul class="nav__links-list list" aria-label="header nav links">
                        <li class="list__item">
                            <a href="#" class="list__item-link">about</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__item-link">contact</a>
                        </li>
                    </ul>
                </div>
    
                <div class="nav__covid-wrapper covid">
                    <a href="#" class="covid__link" aria-label="covid-19 update">COVID-19 UPDATE</a>
                </div>
    
                <div class="nav__globe-wrapper globe">
                    <a href="#" class="globe__link" aria-label="globe info">
                        <img class="globe__link-icon" alt="globe img" src="assets/icon/earth.png">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="mobile-navigation">
        <label for="checkboxID" class="mobile-navigation__burger">
            <img class="mobile-navigation__burger-icon" aria-label="burger icon"
                 src="assets/icon/open_250.svg" alt="burger icon">
        </label>
    
        <input id="checkboxID" type="checkbox" class="mobile-navigation__toggler">
    
        <nav class="mobile-navigation__menu nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="#work" class="nav__list-item-link" onclick="window.location.reload(true);">How we work</a>
                </li>
                <li class="nav__list-item">
                    <a href="#about" class="nav__list-item-link" onclick="window.location.reload(true);">About us</a>
                </li>
                <li class="nav__list-item">
                    <a href="#experience" class="nav__list-item-link" onclick="window.location.reload(true);">Our
                        experience</a>
                </li>
                <li class="nav__list-item">
                    <a href="#testimonials" class="nav__list-item-link"
                        onclick="window.location.reload(true);">Testimonials</a>
                </li>
                <li class="nav__list-item">
                    <a href="#formSection" class="nav__list-item-link" onclick="window.location.reload(true);">Form</a>
                </li>
                <li class="nav__list-item">
                    <a href="#contacts" class="nav__list-item-link" onclick="window.location.reload(true);">Contacts</a>
                </li>
            </ul>
    
            <label for="checkboxID" class="nav__close">
                <img class="nav__close-icon" aria-label="close icon"
                     src="assets/icon/close_250.svg" alt="close icon">
            </label>
        </nav>
    </div>
    
</body>
</html>
